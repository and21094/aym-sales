<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AymSales</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body>
	<script type="text/javascript">
        const ipcRenderer = require('electron').ipcRenderer;
        // console.log(ipcRenderer);
        // wait for an updateReady message
        ipcRenderer.on('update-ready', function(event, text) {
            // changes the text of the button
            var container = document.getElementById('ready');
            container.innerHTML = "new version ready!";
        })
    </script>

    <!-- the button onClick sends a quitAndInstall message to the electron main process -->
    <!-- <button id="ready" onClick="ipcRenderer.send('install-update')">no updates ready</button> -->
  <app-root></app-root>
</body>
</html>
